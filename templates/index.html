<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>
    function displayHTML(html) {
      document.getElementById("htmlContainer").innerHTML = html;
    }
  </script>
</head>
<style>
  .list-item {
    list-style: none;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    margin-bottom: 10px;
  }

  .list-item:hover {
    background-color: #f2f2f2;
  }
</style>

<body class="px-5 py-3" style="font-family: Verdana;">
  {% block content %}
  {% endblock %}
  <div>

    <h2 class="mb-5">List of files</h2>
    {% for i in ids %}

    <ul class="m-0 list-item">
      <li>
        <div class="d-flex flex-row align-items-center">
          <div class="col-md-2 p-0">
            <p class="m-0"><b>{{i}}</b></p>
          </div>
          <div class="col-md-3">
            <b>Link:</b> <a href={{ids[i]['link']}}>Finish Quality Checking now!!</a>
          </div>
          <div class="col-md-2 ">
            Status:<button type="button" class="btn btn-success ms-3 {{ids[i]['status']}}">{{ids[i]['status']}}</button>
          </div>
        </div>
      </li>
    </ul>


  </div>

  <br>

  {% endfor %}
</body>

</html>
